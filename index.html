<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pituquinha Day</title>
</head>
<body>
    <!-- Titulo -->
    <div id="envelope-container">
        <img src="assets/envelope.png" id="envelope" alt="Envelope">
        <p>Cartinha para Pituquinha</p>
    </div>

    <!-- Parte da cartinha -->
    <div id="letter-envelope">
        <div class="letter-window">
            <h1 id="question">Quer ser minha Pituquinha?</h1>

            <img src="assets/cat_heart.gif" class="cat" id="letter-cat" alt="">

            <div class="buttons" id="letter-buttons">
                <img src="assets/yes.png" class="btn yes-btn" alt="Yes">

                <div class="no-wrapper">
                    <img src="assets/no.png" class="btn no-btn" alt="No">
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none;">
                <strong>Data do nosso encontro:</strong> 14 de fevereiro
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
