<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <title>Para Pituquinha ❤</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="assets/envelope.png" alt="Envelope" id="envelope" />
      <p class="envelope-text">❤ Cartinha para você ❤</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Quer ser minha pituquinha para sempre?</h1>

        <img src="assets/cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="assets/yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="assets/no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Nota:</strong> Saiba que eu tenho muito orgulho de ti!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
